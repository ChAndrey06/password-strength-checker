<div class="container">
    <mat-form-field class="password-field">
        <mat-label>Enter password to check</mat-label>
        <input matInput type="text" [ngModel]="password" (ngModelChange)="onPasswordChanged($event)">
        <mat-hint>{{passwordStrength.hint}}</mat-hint>
        <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <app-password-strength-bar [sectionColors]="passwordStrength.colors"></app-password-strength-bar>
</div>
